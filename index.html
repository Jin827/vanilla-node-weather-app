    <div id="app">
        <header>
            <h1>Jh <span class="h1-span">weather</span></h1>
            <ul class="social-links">
                <li>
                    <a href="https://www.linkedin.com/in/jiah827/" target="_blank"><svg class="icon-linkedin"><use xlink:href="#icon-linkedin"/></svg></a></li>
                <li>
                    <a href="https://github.com/Jin827/vanillaJs-weather-app" target="_blank"><svg class="icon-github"><use xlink:href="#icon-github"/></svg></a></li>
                <li>
                    <a href="" target="_blank" title="Portfolio coming soon"><svg class="icon-portfolio"><use xlink:href="#icon-portfolio"/></svg></a></li>
            </ul>
        </header>

        <section id="section-weather">
            <h2>Weather Forecast</h2>
            <!-- SEARCH BOX -->
            <div class="search-box">
                <form class="city-form">
                    <input type="text" class="city-input" placeholder="Search for location">
                    <button class="btn">search</button>
                    <!--                    <i class="fa fa-search fa-2x" aria-hidden="true"></i>-->
                </form>
            </div>

            <!-- CONTENTS -->

            <div class="contents-box">

                <!-- the content diplayed here is generated by DOM operations :) -->
                <div class="contents-header">

                </div>
                <div>
                    <ul class="current-summary">

                    </ul>
                </div>
                <div id="current-list">
                    <ul class="current-left">

                    </ul>
                    <ul class="current-right">

                    </ul>
                </div>
                <div>
                    <ul class="daily-list">

                    </ul>
                </div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer>
            <h4> Responsive CSS Flex-box <span class="h4-span">Jiah Lee</span></h4>
        </footer>
